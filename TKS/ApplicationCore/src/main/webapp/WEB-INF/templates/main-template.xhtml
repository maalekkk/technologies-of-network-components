<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:insert name="metadata"/>
    <h:head>
        <ui:insert name="head"/>
        <h:outputStylesheet library="css" name="fonts.css"/>
        <h:outputStylesheet library="css" name="main-template.css"/>
        <h:outputStylesheet library="css" name="sidebar-menu.css"/>
        <h:outputStylesheet library="css" name="header.css"/>
        <h:outputScript library="js" name="icons.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="leftSide">
                <div class="logo">
                    <ui:include src="logo.xhtml"/>
                </div>
                <div style="border-top:1px solid rgba(69, 74, 84, 0.1)"></div>
                <div class="sidebarMenu">
                    <ui:include src="sidebar-menu.xhtml"/>
                </div>
            </div>
            <div class="rightSide">
                <div class="header">
                    <ui:include src="header.xhtml"/>
                </div>
                <div style="border-top:1px solid rgba(50, 50, 50, 0.999)"></div>
                <div class="navigationInfo">
                    <ui:insert name="breadcrumbs"/>
                </div>
                <div class="title">
                    <ui:insert name="titleText"/>
                </div>
                <div class="pageContent">
                    <ui:insert name="content"/>
                </div>
            </div>

            <div class="footer">
                <ui:include src="footer.xhtml"/>
            </div>
        </div>
    </h:body>
</f:view>
</html>
