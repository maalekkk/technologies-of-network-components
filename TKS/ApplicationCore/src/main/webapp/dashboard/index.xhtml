<ui:composition template="/WEB-INF/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msgs.main_page}" url="/VMRental/dashboard/index.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="titleText">
        <h:outputLabel>#{msgs.main_page}</h:outputLabel>
    </ui:define>
    <ui:define name="content">
        <div>
            <p>#{msgs.welcome}, #{currentUserController.currentUser.fullname}.</p>
            <p>#{msgs.welcome_text}</p>
        </div>
    </ui:define>
</ui:composition>
