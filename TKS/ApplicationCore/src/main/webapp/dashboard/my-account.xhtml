<ui:composition template="/WEB-INF/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="head">
        <h:outputStylesheet library="css" name="my-account.css"/>
        <h:outputStylesheet library="css" name="page-content.css"/>
    </ui:define>
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msgs.main_page}" url="/VMRental/dashboard/index.xhtml"/>
            <p:menuitem value="#{msgs.my_account}" url="/VMRental/dashboard/my-account.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="titleText">
        <h:outputLabel>#{msgs.my_account}</h:outputLabel>
    </ui:define>
    <ui:define name="content">
        <div class="pageContent-container">
            <div class="myAccount-data">
                <div>
                    <h:outputLabel>#{msgs.username}:</h:outputLabel>
                    <h:outputLabel>#{msgs.full_name}:</h:outputLabel>
                    <h:outputLabel>#{msgs.role}:</h:outputLabel>
                </div>
                <div>
                    <p>#{currentUserController.currentUser.username}</p>
                    <p>#{currentUserController.currentUser.fullname}</p>
                    <h:panelGroup rendered="#{currentUserController.clientRole}">
                        <p>#{msgs.client}</p>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{currentUserController.adminRole}">
                        <p>#{msgs.admin}</p>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{currentUserController.ownerRole}">
                        <p>#{msgs.owner}</p>
                    </h:panelGroup>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
