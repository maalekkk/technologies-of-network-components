<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="fonts.css"/>
        <h:outputStylesheet library="css" name="auth.css"/>
        <h:outputStylesheet library="css" name="page-content.css"/>
    </h:head>
    <h:body>
        <div class="pageContent-container">
            <div class="auth-logo">
                <ui:include src="/WEB-INF/templates/logo.xhtml"/>
            </div>
            <div class="pageContent-content auth">
                <h:form styleClass="auth-form">
                    <h:outputLabel value="#{msgs.username}"/>
                    <h:inputText id="login" value="#{loginController.username}" autocomplete="off"/>
                    <h:outputLabel value="#{msgs.password}"/>
                    <h:inputSecret id="password" value="#{loginController.password}"/>
                    <h:commandButton action="#{loginController.submit}" value="#{msgs.sing_in}"/>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
