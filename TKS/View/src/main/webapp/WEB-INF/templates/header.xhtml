<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="userContent">
        <h:link value="#{msgs.welcome}, #{currentUserController.currentUser.username}" outcome="/dashboard/my-account"
                styleClass="usersActions">
            <i class="fa fa-user"/>
        </h:link>
        <h:form>
            <h:commandLink value="#{msgs.logout}" action="#{logoutController.submit}" styleClass="usersActions">
                <i class="fa fa-power-off" id="logout"/>
            </h:commandLink>
        </h:form>
    </div>
</ui:composition>
