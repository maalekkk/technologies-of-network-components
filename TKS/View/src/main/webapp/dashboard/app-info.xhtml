<ui:composition template="/WEB-INF/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msgs.main_page}" url="/VMRental/dashboard/index.xhtml"/>
            <p:menuitem value="#{msgs.app_info_title}" url="/VMRental/dashboard/app-info.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="titleText">
        <h:outputLabel>#{msgs.app_info_title}</h:outputLabel>
    </ui:define>
    <ui:define name="content">
        <p>#{msgs.project_name}</p>
        <p>#{msgs.description}</p>
        <p>#{msgs.authors}</p>
    </ui:define>
</ui:composition>
