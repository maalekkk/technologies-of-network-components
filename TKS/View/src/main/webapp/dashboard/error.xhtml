<ui:composition template="/WEB-INF/templates/main-template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="head">
        <h:outputStylesheet library="css" name="page-content.css"/>
        <h:outputStylesheet library="css" name="error.css"/>
    </ui:define>
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msgs.main_page}" url="/VMRental/dashboard/index.xhtml"/>
            <p:menuitem value="#{msgs.error_title}" url="/VMRental/dashboard/error.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <div class="pageContent-container">
            <div class="pageContent-content">
                <i class="fa fa-frown-o huge-icon"/>
                <h:outputLabel>#{msgs.error_message}</h:outputLabel>
            </div>
        </div>
    </ui:define>
</ui:composition>
